<div *ngFor="let country of showCountry" class="card" style="width: 18rem;">
  <img src="{{country.coatOfArms.svg}}" class="card-img-top" alt="country Image ">
  <div class="card-body">
    <h5 class="card-title">Capital: {{country.capital}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Language: {{country.languages.por  }}</li>
    <li class="list-group-item">Region: {{country.region}}</li>
    <li class="list-group-item">UE member: {{country.unMember === true ? 'Yes': 'No'}}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
